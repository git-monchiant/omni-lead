version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: omni-lead-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: omnilead
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - omni-network

  # API Server
  api-server:
    build:
      context: ./apps/api-server
      dockerfile: Dockerfile
    container_name: omni-lead-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/omnilead
      PORT: 3000
      JWT_SECRET: your-secret-key-here
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./apps/api-server:/app
      - /app/node_modules
    networks:
      - omni-network
    command: npm run dev

  # Socket Server
  socket-server:
    build:
      context: ./apps/socket-server
      dockerfile: Dockerfile
    container_name: omni-lead-socket
    environment:
      SOCKET_PORT: 3001
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./apps/socket-server:/app
      - /app/node_modules
    networks:
      - omni-network
    command: npm run dev

  # Web Dashboard
  web-dashboard:
    build:
      context: ./apps/web-dashboard
      dockerfile: Dockerfile
    container_name: omni-lead-web
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_SOCKET_URL: http://localhost:3001
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web-dashboard:/app
      - /app/node_modules
    networks:
      - omni-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  omni-network:
    driver: bridge
